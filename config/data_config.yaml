jobs:
- name: epa_aqs_ozone_daily_summary
  datasource: epa_aqs
  download_url: https://aqs.epa.gov/aqsweb/airdata/download_files.html
  subsource: ozone_daily_summary
  accept_regex: .*airdata/daily_44201.*
  schedule: '@daily'
  queue: queue_1
  file_type: zip
  build_root: /home/ubuntu/data
  source_root: /home/ubuntu/data/epa_aqs
  labeled_root: None
  sorted_root: None
  chunked_root: None
  output_root: None
  min_chunksize: 250_000
  layout_names: 
    - approxlat_approxlng_yyyy_mm
    - yyyy_mm_approxlat_approxlng
  table_names:
    - raw
    - default
  header_raw:
    - State_Code
    - County_Code
    - Site_Num
    - Parameter_Code
    - POC
    - Latitude
    - Longitude
    - Datum
    - Parameter_Name
    - Sample_Duration
    - Pollutant_Standard
    - Date_Local
    - Units_of_Measure
    - Event_Type
    - Observation_Count
    - Observation_Percent
    - Arithmetic_Mean
    - st_Max_Value
    - st_Max_Hour
    - AQI
    - Method_Code
    - Method_Name
    - Local_Site_Name
    - Address
    - State_Name
    - County_Name
    - City_Name
    - CBSA_Name
    - Date_of_Last_Change
  row:
    - date 
    - latitude
    - longitude
    - datum
    - aqi
    - parameter_name
    - mean_value
    - max_value
    - max_hour
    - units_of_measure
    - event_type
    - observation_count
    - observation_percent
    - sample_duration
    - pollutant_standard
    - method_code
    - method_name
    - site_num
    - local_site_name
    - address
    - state_name
    - county_name
    - city_name
    - cbsa_name
    - date_last_changed
  column_mappings:
    date: Date_Local
    latitude: Latitude
    longitude: Longitude
    datum: Datum
    aqi: AQI
    parameter_name: Parameter_Name
    mean_value: Arithmetic_Mean
    max_value: st_Max_Value
    max_hour: st_Max_Hour
    units_of_measure: Units_of_Measure
    event_type: Event_Type
    observation_count: Observation_Count
    observation_percent: Observation_Percent
    sample_duration: Sample_Duration
    pollutant_standard: Pollutant_Standard
    method_code: Method_Code
    method_name: Method_Name
    site_num: Site_Num
    local_site_name: Local_Site_Name
    address: Address
    state_name: State_Name
    county_name: County_Name
    city_name: City_Name
    cbsa_name: CBSA_Name
    date_last_changed: Date_of_Last_Change

- name: noaa_global_summary_of_day
