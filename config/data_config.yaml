  download_url: https://www.ncei.noaa.gov/data/global-summary-of-the-day/archive/
  subsource: global_summary_of_day
  accept_regex: ~
  schedule: '@daily'
  queue: queue_2
  file_type: tar_gz
  build_root: /home/ubuntu/data
  source_root: /home/ubuntu/data/noaa
  labeled_root: None
  sorted_root: None
  chunked_root: None
  output_root: None
  min_chunksize: 250_000
  layout_names: 
    - approxlat_approxlng_yyyy_mm
    - yyyy_mm_approxlat_approxlng
  table_names:
    - raw
    - default
  header_raw:
    - STATION
    - DATE
    - LATITUDE
    - LONGITUDE
    - ELEVATION
    - NAME
    - TEMP
    - TEMP_ATTRIBUTES
    - DEWP
    - DEWP_ATTRIBUTES
    - SLP
    - SLP_ATTRIBUTES
    - STP
    - STP_ATTRIBUTES
    - VISIB
    - VISIB_ATTRIBUTES
    - WDSP
    - WDSP_ATTRIBUTES
    - MXSPD
    - GUST
    - MAX
    - MAX_ATTRIBUTES
    - MIN
    - MIN_ATTRIBUTES
    - PRCP
    - PRCP_ATTRIBUTES
    - SNDP
    - FRSHTT
  row:
    - station 
    - date 
    - latitude 
    - longitude 
    - elevation 
    - name 
    - temperature
    - max_temperature 
    - min_temperature 
    - dew_point 
    - sea_level_pressure 
    - station_pressure
    - visibility 
    - wind_speed 
    - max_wind_speed_sustained 
    - max_wind_speed_gust
    - precipitation 
    - snow_depth 
    - has_fog 
    - has_rain_or_drizzle 
    - has_snow_or_ice_pellets
    - has_hail 
    - has_thunder 
    - has_tornado_or_funnel_cloud
  column_mappings:
