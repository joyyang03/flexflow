    date: DATE
    latitude: LATITUDE
    longitude: LONGITUDE
    elevation: ELEVATION
    name: NAME
    temperature: TEMP
    max_temperature: MAX
    min_temperature: MIN
    dew_point: DEWP
    sea_level_pressure: SLP
    station_pressure: STP
    visibility: VISIB
    wind_speed: WDSP
    max_wind_speed_sustained: MXSPD
